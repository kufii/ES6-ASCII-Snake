<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>ASCII Snake</title>
		<link rel="stylesheet" href="style.css">
		<script src="util.js"></script>
		<script src="snake.js" defer></script>
	</head>
	<body>
		<code>
			<pre id="canvas"></pre>
			<div class="anchor-panel">
				<div id="settings-div" class="popup" hidden>
					DIFFICULTY:
					<select id="settings-difficulty">
						<option value="E">EASY</option>
						<option value="M">MEDIUM</option>
						<option value="H">HARD</option>
					</select><br>
					SHOW FPS: <input id="settings-fps" type="checkbox" /><br>
					<br>
					KEYBINDINGS:<br>
					UP: <input id="settings-key-up" class="keybinding" type="text"><br>
					DOWN: <input id="settings-key-down" class="keybinding" type="text"><br>
					LEFT: <input id="settings-key-left" class="keybinding" type="text"><br>
					RIGHT: <input id="settings-key-right" class="keybinding" type="text"><br>
					<br>
					<a id="settings-save" href="#">SAVE</a>
					<a id="settings-cancel" href="#">CANCEL</a>
				</div>
				<a id="settings" class="popup-button" data-target="settings-div" href="#">SETTINGS</a>
			</div>
		</code>
	</body>
</html>
